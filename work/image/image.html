<!DOCTYPE html>
<html lang="en">
<head>

	<title>image</title>
	<link rel="stylesheet" href="style.css">

	<script src="script.js"></script>
	
</head>
<body>
	<div class="container">
		
		<ul class="image">
			<li><a href="#"><img src="img/1.jpg" alt="1"></a></li>
			<li><a href="#"><img src="img/2.jpeg" alt="2"></a></li>
			<li><a href="#"><img src="img/3.jpeg" alt="3"></a></li>

		<div class="btn lt">&lt;</div>
		<div class="btn gt">&gt;</div>

		<div class="num_list">
			<li class="num num_1"></li>

			<li class="num num_4"></li>
